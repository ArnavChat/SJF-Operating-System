<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Order Scheduler</title>
    <link rel="stylesheet" href="homepage.css">
  </head>
  <body>
    <div class="container">
      <h1>Kitchen Order Scheduler</h1>
      <div class="card">
        <form id="orderForm">
          <h2>Add New Order</h2>
          <div class="form-group">
            <label>Order ID:</label>
            <input type="number" name="pid" required />
          </div>
          <div class="form-group">
            <label>Order Time (mins):</label>
            <input type="number" name="arrivalTime" required />
          </div>
          <div class="form-group">
            <label>Preparation Time (mins):</label>
            <input type="number" name="burstTime" required />
          </div>
          <button type="button" onclick="addOrder()">Add Order</button>
          <button class="schedule-button" onclick="scheduleOrders()">Schedule Orders</button>
        </form>
        
      </div>

      <div class="card">
        <h2>Order Schedule</h2>
        <table id="orderTable">
          <tr>
            <th>Order ID</th>
            <th>Order Time</th>
            <th>Preparation Time</th>
            <th>Completion Time</th>
            <th>Total Time in Kitchen</th>
            <th>Waiting Time</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="homepage.js"></script>
  </body>
</html>
